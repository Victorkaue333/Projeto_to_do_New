{% extends "to_do/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="shadow p-4 mb-5 bg-white rounded mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nome de Usuário</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <button type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>

            <p class="signup-link text-center mt-3">
                Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
