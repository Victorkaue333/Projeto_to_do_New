{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do List{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista</a>
        <div class="d-flex">
            {% if not request.user.is_authenticated %}
                <a class="btn btn-success me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" href="{% url 'cadastro' %}">Cadastre-se</a>
            {% else %}
                <span class="navbar-text me-3">
                    Olá, {{ request.user.username }}!
                </span>
                <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
            {% endif %}
        </div>
    </div>
</nav>


    <!-- Conteúdo principal -->
    <div class="container">
        {% block content %}



        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © {{ year }} Lista - Todos os direitos reservados
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
